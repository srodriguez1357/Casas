<ion-header>

  <ion-navbar>
    <ion-title>Carrito</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card  *ngFor="let p of carrito">
        <ion-item>
          <ion-col item-start>
            <img [src] =p.imagen> 
          </ion-col>
          <h2>{{p.descripcion}}</h2> 
          <h2>{{p.precio}}</h2>
          <ion-row>
          </ion-row>
        </ion-item>
      </ion-card>
</ion-content>

<ion-header>
    <ion-toolbar>
    <ion-title>
      Bienes ra√≠ces
    </ion-title>
      <ion-buttons end>
        <button ion-button (click)="clickCarr()">
        <ion-icon name="cart"></ion-icon>
      </button>
      </ion-buttons>
      </ion-toolbar>
    
</ion-header>

<ion-content padding>
  <ion-card style="border-radius: 10px" *ngFor="let p of productos" >
    <ion-item >
      <ion-col item-start>
        <img [src] =p.imagen> 
      </ion-col>
      <h2 (click)="clickVer(p)">{{p.descripcion}}</h2>
      <h2>{{p.precio}}</h2>
      <h2>{{p.ubi}}</h2>
    </ion-item>
  </ion-card>
</ion-content>
